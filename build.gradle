plugins {
    // Apply the java-library plugin to add support for Java Library.
    id 'java'
    id 'java-library'
    id 'findbugs'
    id 'pmd'
    id 'checkstyle'
    id "com.github.spacialcircumstances.gradle-cucumber-reporting" version "0.1.8"
}

group 'AT10-Group01'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

// In this section you declare where to find the dependencies of your project.
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Iv/file repository here.
    mavenCentral()
}

// Cucumber Configuration Task.
configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--plugin', 'html:target/cucumber', '--plugin', 'json:target/cucumber.json', '--glue', 'com/foundation/trello', 'src/test/resources/feature']
        }
    }
}

// Dependencies.
dependencies {
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    compile group: 'io.cucumber', name: 'cucumber-java', version: '4.7.1'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-testng
    compile group: 'io.cucumber', name: 'cucumber-testng', version: '4.7.1'
    // https://mvnrepository.com/artifact/io.rest-assured/json-path
    compile group: 'io.rest-assured', name: 'json-path', version: '4.0.0'
    // https://mvnrepository.com/artifact/io.rest-assured/xml-path
    compile group: 'io.rest-assured', name: 'xml-path', version: '4.0.0'
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0.pr1'
    testCompile 'io.rest-assured:rest-assured:4.0.0'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    // https://mvnrepository.com/artifact/com.github.scribejava/scribejava-apis
    compile group: 'com.github.scribejava', name: 'scribejava-apis', version: '2.5.2'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-picocontainer
    testCompile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '4.7.1'
    compile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.6.0'
    // This dependency help us to generate logs.
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    // This dependency help us to validate schemas.
    compile 'io.rest-assured:json-schema-validator:4.0.0'
    // This dependency help us to generate aleatory names.
    implementation 'com.github.javafaker:javafaker:1.0.1'
    // This dependency help us to validate schemas.
    compile group: 'org.everit.json', name: 'org.everit.json.schema', version: '1.5.1'
}

checkstyle {
    toolVersion = '8.1'
}

// FindBugs configuration
findbugs {
    toolVersion = '3.0.1'
}
tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

// PMD Configuration
pmd {
    toolVersion = '5.8.1'
}

tasks.withType(Pmd) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

cucumberReports {
    outputDir = file('target/cucumber')
    buildId = '0'
    reports = files('target/cucumber.json')
}

generateCucumberReports.dependsOn(cucumber)
